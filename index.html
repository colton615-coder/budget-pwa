<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Budget Buddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#111111" />
  <!-- (Optional PWA bits — safe if missing) -->
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <!-- Your stylesheet -->
  <link rel="stylesheet" href="./app.css" />
  <style>
    /* Minimal fallbacks in case app.css is missing */
    body { font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:#0f1115; color:#e7e9ee; }
    .card-grid { display:grid; grid-template-columns: repeat(3,1fr); gap:12px; padding:12px; }
    .card { background:#161a22; border:1px solid #222736; border-radius:12px; padding:12px; }
    .label { font-size:.85rem; opacity:.85; }
    .value { font-size:1.6rem; font-weight:700; margin-top:4px; }
    .muted { opacity:.7; }
    .section { padding:12px; }
    .row { display:flex; gap:8px; flex-wrap:wrap; }
    input, select, button { font-size:16px; padding:10px 12px; border-radius:10px; border:1px solid #2a3142; background:#121620; color:#e7e9ee; }
    button { cursor:pointer; font-weight:700; }
    .chart-wrap { padding:12px; }
    .navbar { display:flex; gap:8px; padding:10px 12px; background:#0f1115cc; border-top:1px solid #222736; }
    .main-scroll { min-height: 100dvh; overflow-y:auto; -webkit-overflow-scrolling:touch; }
  </style>
</head>
<body>
  <!-- MAIN SCROLL AREA -->
  <main class="main-scroll" id="app">

    <!-- DASHBOARD METRICS -->
    <section id="dashboard" class="card-grid">
      <div class="card">
        <div class="label">Income (MTD)</div>
        <div id="monthlyIncome" class="value">$0.00</div>
      </div>

      <div class="card">
        <div class="label" data-expense-label>Spent this month (MTD)</div>
        <div id="monthlyExpenses" class="value">$0.00</div>
        <small id="recurringBillsNote" class="muted"></small>
      </div>

      <div class="card">
        <div class="label">Net (Income − Spend)</div>
        <div id="netAmount" class="value">$0.00</div>
      </div>
    </section>

    <!-- VIEW TOGGLE + CHART -->
    <div id="dashboardControls" class="section"></div>
    <div class="chart-wrap">
      <canvas id="summaryChart" height="220"></canvas>
    </div>

    <!-- ADD EXPENSE -->
    <section class="section" id="expenses">
      <h2 style="font-size:1.1rem;margin:0 0 8px 0;">Add Expense</h2>
      <form id="expenseForm">
        <div class="row">
          <input id="expenseName" placeholder="Name (e.g., Walmart)" />
          <input id="expenseCategory" placeholder="Category (e.g., Groceries)" />
          <input id="expenseAmount" type="number" step="0.01" placeholder="Amount" inputmode="decimal" />
          <select id="expenseFrequency" aria-label="Frequency">
            <option value="oneoff" selected>One-off</option>
            <option value="monthly">Monthly</option>
          </select>
          <input id="expenseDate" type="date" aria-label="Date" />
          <button id="saveExpenseBtn" type="button">Save Expense</button>
        </div>
      </form>
    </section>

    <!-- EXPENSES LIST (optional, your JS may render here) -->
    <section class="section">
      <h2 style="font-size:1.1rem;margin:0 0 8px 0;">Recent Expenses</h2>
      <div id="expensesList"></div>
    </section>

  </main>

  <!-- BOTTOM NAV (sticky; won't block scroll) -->
  <nav class="navbar">
    <button class="btn" data-nav-target="dashboard">Dashboard</button>
    <button class="btn" data-nav-target="expenses">Expenses</button>
  </nav>

  <!-- SCRIPTS (order matters: Chart.js before app.js) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Optional: lightweight SW register (safe if file missing)
    if ('serviceWorker' in navigator) {
      try { navigator.serviceWorker.register('./sw.js'); } catch (e) {}
    }
  </script>
  <script src="./app.js"></script>
</body>
</html>
