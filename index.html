<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Budget Buddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#111111" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="./app.css" />
</head>
<body>
  <!-- MAIN SCROLL AREA -->
  <main class="main-scroll" id="app">

    <!-- DASHBOARD METRICS -->
    <section id="dashboard" class="card-grid">
      <div class="card">
        <div class="label">Income (MTD)</div>
        <div id="monthlyIncome" class="value">$0.00</div>
      </div>

      <div class="card">
        <div class="label">Spent this month (MTD)</div>
        <div id="monthlyExpenses" class="value">$0.00</div>
        <small id="recurringBillsNote" class="muted"></small>
      </div>

      <div class="card">
        <div class="label">Net (Income âˆ’ Spend)</div>
        <div id="netAmount" class="value">$0.00</div>
      </div>
    </section>

    <!-- VIEW TOGGLE + CHART -->
    <div id="dashboardControls" class="section"></div>
    <div class="chart-wrap">
      <canvas id="summaryChart" height="220" aria-label="Monthly summary chart"></canvas>
      <div id="chartFallback" class="chart-fallback" hidden>Chart unavailable (offline). Numbers above are live.</div>
    </div>

    <!-- ADD EXPENSE -->
    <section class="section" id="expenses">
      <h2 class="h2">Add Expense</h2>
      <form id="expenseForm">
        <div class="row">
          <input id="expenseName" placeholder="Name (e.g., Walmart)" autocomplete="off" />
          <input id="expenseCategory" placeholder="Category (e.g., Groceries)" autocomplete="off" />
          <input id="expenseAmount" type="number" step="0.01" placeholder="Amount" inputmode="decimal" />
          <select id="expenseFrequency" aria-label="Frequency">
            <option value="oneoff" selected>One-off</option>
            <option value="monthly">Monthly</option>
          </select>
          <input id="expenseDate" type="date" aria-label="Date" />
        </div>
        <div class="row">
          <button id="saveExpenseBtn" type="button">Save Expense</button>
          <button id="clearFormBtn" type="button" class="secondary">Clear</button>
        </div>
      </form>
    </section>

    <!-- EXPENSES LIST -->
    <section class="section">
      <h2 class="h2">Recent Expenses</h2>
      <div id="expensesList" class="list"></div>
      <div class="row">
        <button id="exportBtn" type="button" class="secondary small">Export JSON</button>
        <button id="clearAllBtn" type="button" class="danger small">Clear All</button>
      </div>
    </section>

  </main>

  <!-- BOTTOM NAV (sticky; won't block scroll) -->
  <nav class="navbar">
    <button class="btn" data-nav-target="dashboard">Dashboard</button>
    <button class="btn" data-nav-target="expenses">Expenses</button>
  </nav>

  <!-- SCRIPTS (order matters: Chart.js before app.js) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      try { navigator.serviceWorker.register('./sw.js'); } catch (e) {}
    }
  </script>
  <script src="./app.js"></script>
</body>
</html>
